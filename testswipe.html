<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card slider HTML and CSS</title>
    <!-- Linking SwipperJS CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">

    <!-- Lien CSS -->
    <link rel="stylesheet" href="testsilde-style.css">

    <!-- Bibliothèque d'icônes Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>
    <!-- Partie Compétences -->
    <article class="part-three">
        <!-- container partie compétences - le wrap des cards "languages de programmation" animation swiper slider -->

        <div class="container-swiper">
            <!-- Card slider HTML -->
            <div class="slider-wrapper">

                <div class="card-list swiper-wrapper">
                    <!-- Card slider HTML -->
                    <div class="card-item swiper-slide">
                        <!-- Ici : Logo du language programmation -->
                        <h1 class="subtitle">HTML</h1>
                    </div>
                    <!-- FIN - Card slider HTML -->

                    <!-- Card slider CSS -->
                    <div class="card-item swiper-slide">
                        <!-- Ici : Logo du language programmation -->
                        <h1 class="subtitle">CSS</h1>
                    </div>
                    <!-- FIN - Card slider CSS -->

                    <!-- Card slider JavaScript -->
                    <div class="card-item swiper-slide">
                        <!-- Ici : Logo du language programmation -->
                        <h1 class="subtitle">JavaScript</h1>
                        <h2 class="secondsubtitle">Phase d'apprentissage</h2>
                    </div>
                    <!-- FIN -  Card slider JavaScript -->

                    <!-- Card slider PHP -->
                    <div class="card-item swiper-slide">
                        <!-- Ici : Logo du language programmation -->
                        <h1 class="subtitle">PHP</h1>
                        <h2 class="secondsubtitle">Phase de découverte</h2>
                    </div>
                    <!-- FIN -  Card slider PHP -->

                    <!-- Card slider GitHub -->
                    <div class="card-item swiper-slide">
                        <!-- Ici : Logo du language programmation -->
                        <h1 class="subtitle">GitHub</h1>
                    </div>
                    <!-- FIN -  Card slider GitHub -->

                    <!-- Card slider Algorythmes -->
                    <div class="card-item swiper-slide">
                        <!-- Ici : Logo du language programmation -->
                        <h1 class="subtitle">Algorythmes</h1>
                        <h2 class="secondsubtitle">Phase d'apprentissage</h2>
                    </div>
                    <!-- FIN -  Card slider Algorythmes -->

                </div>
            </div>
            <!-- FIN - Card slider HTML -->


            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>

            <!-- Boutons de navigation -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>


        </div>

        <!--  Lien du CDN - SwipperJS script -->
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

        <!-- lien custom Script JS -->
        <script src="swipe-slide.js"></script>

    </article>
</body>

</html>
